services:
  - type: web
    name: marketscannerpros-streamlit
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install uv
      uv pip sync --system   # installs from uv.lock / pyproject.toml
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: marketscannerpros-scanner-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install --only-binary=:all: pandas==2.2.1 numpy==1.26.4
      pip install -r api/requirements.txt
    startCommand: uvicorn api.scanner_service:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
