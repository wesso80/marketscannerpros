services:
  - type: web
    name: marketscannerpros-streamlit
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install uv
      uv pip sync --system   # installs from uv.lock / pyproject.toml
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: marketscannerpros-scanner-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      echo "=== Checking Python versions ==="
      python --version
      python3.11 --version 2>/dev/null || echo "Python 3.11 not in path"
      ls -la /opt/render/project/.pythonz/pythons/*/bin/python* 2>/dev/null || echo "No pythonz pythons found"
      echo "=== Installing packages ==="
      pip install --upgrade pip
      pip install --only-binary=:all: --prefer-binary pandas numpy || pip install pandas numpy
      pip install -r api/requirements.txt
    startCommand: uvicorn api.scanner_service:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
