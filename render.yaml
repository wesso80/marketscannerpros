services:
  - type: web
    name: marketscannerpros-streamlit
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install uv
      uv pip sync --system   # installs from uv.lock / pyproject.toml
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: marketscannerpros-scanner-api
    runtime: docker
    plan: pro
    region: oregon
    dockerfilePath: ./Dockerfile.scanner
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: ALPHA_VANTAGE_API_KEY
        value: UI755FUUAM6FRRI9
      - key: FINNHUB_API_KEY
        value: d4tt6ohr01qk9ur8pcegd4tt6ohr01qk9ur8pcf0
