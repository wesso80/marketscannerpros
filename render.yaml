services:
  - type: web
    name: marketscannerpros-streamlit
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install uv
      uv pip sync --system   # installs from uv.lock / pyproject.toml
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
