<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://marketscannerpros.app">
    <title>Redirecting to MarketScanner Pro...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediate redirect via JavaScript as backup
        window.location.replace("https://marketscannerpros.app");
    </script>
</head>
<body>
    <div class="container">
        <h1>MarketScanner Pro</h1>
        <div class="spinner"></div>
        <p>Redirecting to our new home...</p>
        <p><a href="https://marketscannerpros.app" style="color: white;">Click here if you're not redirected automatically</a></p>
    </div>
</body>
</html>
